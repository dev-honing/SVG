<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 이곳에 circle.svg 파일의 내용을 붙여넣기 -->
    <circle cx="100" cy="100" r="50" fill="green" /></svg>
    <!-- cx: 원의 중심의 x 좌표 -->
    <!-- cy: 원의 중심의 y 좌표 -->
    <!-- r: 원의 반지름 길이 -->
    <!-- fill: 도형의 색상을 지정(CSS의 color) -->

    <!-- ? 좌표인데 왜 (100, 100)으로 쓰지 않지? -->
    <!-- * SVG에서 (0, 0) 좌표는 SVG 캔버스의 왼쪽 상단 모서리를 나타낸다고 한다. -->
    <!-- 수학 시간의 직교 좌표 평면과 유사한 느낌이네 -->
    <!-- 지금 4사분면에 있구나 -->
